<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>literal</title>
</head>
<body>
  <ul>
      <li><span th:text="'hello 홍길동!'"></span></li>
      <li><span th:text="'hello' + ' 홍길동'"></span></li>
      <li><span th:text="'hello ' + ${data}"></span></li>
      <li><span th:text="|hello ${data}|"></span></li>
  </ul>

</body>
</html>
